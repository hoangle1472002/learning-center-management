version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: learning_center_postgres
    environment:
      POSTGRES_DB: LearningCenterDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - learning_center_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: learning_center_backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=LearningCenterDB;Username=postgres;Password=password
    ports:
      - "5000:8080"
    depends_on:
      - postgres
    networks:
      - learning_center_network
    volumes:
      - ./backend/logs:/app/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: learning_center_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - learning_center_network

volumes:
  postgres_data:


networks:
  learning_center_network:
    driver: bridge
